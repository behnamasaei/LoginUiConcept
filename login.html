<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./common.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container ms-auto me-auto">
      <div class="login-panel ms-auto me-auto mt-auto mb-auto d-flex">
        <div class="w-40 image-section">
          <img src="./src/ballon.png" alt="" />
        </div>

        <div class="w-60">
          <div class="container ms-auto me-auto">
            <div class="title text-center">Create your Free Account</div>

            <div class="form-group">
              <label for="fname">Full Name</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter your Full Name here"
              />
            </div>

            <div class="form-group">
              <label for="fname">Email</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter your Email here"
              />
            </div>

            <div class="form-group">
              <label for="fname">Password</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter your Password here"
              />
            </div>

            <div class="ms-auto me-auto text-center submit-button">
              <button>Create Account</button>
            </div>
            <p class="login-link">
              Already have a account? <a href="#">Log in</a>
            </p>

            <div class="text-center">
              <span style="color: #b0bac3"> - OR - </span>
            </div>

            <div class="social-login">
              <a class="social-link" href="#">
                <img src="./src/google.svg" alt="google icon" />
                <span>Sign up with Google</span>
              </a>

              <a class="social-link" href="#">
                <img src="./src/github.svg" alt="github icon" />
                <span>Sign up with GitHub</span>
              </a>
            </div>

            <div class="link-ui">
              <a
                href="https://www.figma.com/community/file/1026170425902325131"
                target="_blank"
                >Reserved directs to Leo Barreto</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
